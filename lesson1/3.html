<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>

<body>
    <script>
        'use strict'

        /* #1
            1. 10 плюс 10 равняеться 20
            2. а после конкатенация со строкой "10"
            3. строку 2010 присваиваем в переменную value1
            4. с помощью console.log выводим value1 в консоль
        */
        let value1 = 10 + 10 + "10"
        console.log(value1);

        /* #2
            1. число 10 конкатенируется со строкой "10"
            2. 1010 конкатенируеться с числом 10
            3. строка 101010 присваеватся в value2
            4. с помощью console.log выводим value2 в консоль   
        */
        let value2 = 10 + "10" + 10;
        console.log(value2);

        /* #3
            1. Число 10 складываться с числом 10 получаем 20 
            2. унарный плюс перед строкой "10" преврашает в число 10
            3. складываеться 20 и 10
            4. полученный результат присваеваеться в value3
            5. с помощью console.log выводим value3 в консоль  
        */
        let value3 = 10 + 10 + +"10";
        console.log(value3);

        /* #4
            1. унарный минус перед пустой строкой преврашает ее в -0
            2. 10 делится на -0
            3. при деленние на -0 получаем значение минус бесконечность
            4. с помощью console.log выводим value4 в консоль 
        */

        let value4 = 10 / -"";
        console.log(value4)

        /* #4
            1. унарный плюс перед строкой не сможет "превратить" ее в число, 
                так как там запятая между числами получаем значение Nan
            2. Число 10 делитьсь на NaN
            3. При деление на NaN получаем NaN
            4. с помощью console.log выводим value5 в консоль 
        */
        let value5 = 10 / +"2,5";
        console.log(value5);
    </script>
</body>

</html>
